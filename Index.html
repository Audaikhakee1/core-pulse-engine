<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core-Pulse Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans">
    <nav class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900 sticky top-0 z-50">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">CORE-PULSE</h1>
        <div class="flex items-center gap-4">
            <span class="flex h-3 w-3 bg-green-500 rounded-full animate-pulse"></span>
            <span class="text-sm font-mono text-green-400">SYSTEM: ONLINE</span>
        </div>
    </nav>

    <main class="p-6 space-y-6">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-sm">الخوادم النشطة</p>
                <h2 class="text-3xl font-bold">02</h2>
            </div>
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <p class="text-slate-400 text-sm">التكلفة/ساعة</p>
                <h2 class="text-3xl font-bold text-blue-400">$0.14</h2>
            </div>
        </div>

        <section>
            <h3 class="text-lg font-semibold mb-4">إدارة الموارد</h3>
            <div class="space-y-4">
                <div class="bg-slate-800/50 p-5 rounded-2xl border border-blue-500/30 flex justify-between items-center">
                    <div>
                        <h4 class="font-bold">Primary-Node (AWS)</h4>
                        <p class="text-xs text-slate-400 font-mono">IP: 192.168.1.104</p>
                    </div>
                    <button class="bg-red-500/20 text-red-400 px-4 py-2 rounded-xl text-sm border border-red-500/50">إيقاف</button>
                </div>
            </div>
        </section>

        <section class="fixed bottom-6 left-6 right-6">
            <div class="bg-slate-800 p-2 rounded-2xl border border-slate-700 shadow-2xl flex gap-2">
                <input type="text" placeholder="اطلب شيئاً من المساعد الذكي..." class="bg-transparent flex-1 px-4 outline-none text-sm">
                <button class="bg-blue-600 p-3 rounded-xl hover:bg-blue-500 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
